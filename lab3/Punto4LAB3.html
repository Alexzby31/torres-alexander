<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Primos</title>
    <script>
        function esPrimo(numero) {
            if (numero <= 1) return false;
            if (numero <= 3) return true;

            if (numero % 2 === 0 || numero % 3 === 0) return false;

            let i = 5;
            while (i * i <= numero) {
                if (numero % i === 0 || numero % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }

        function sumatoriaNumerosPrimos(n) {
            let suma = 0;
            for (let i = 2; i < n; i++) {
                if (esPrimo(i)) {
                    suma += i;
                }
            }
            return suma;
        }

        function calcularSumaPrimos() {
            const n = parseInt(document.getElementById('numero').value);
            if (n > 0 && n < 1000000) {
                const sumaPrimos = sumatoriaNumerosPrimos(n);
                document.getElementById('resultado').innerText = `La suma de todos los números primos menores que ${n} es: ${sumaPrimos}`;
            } else {
                document.getElementById('resultado').innerText = 'Por favor ingrese un número entre 1 y 999,999.';
            }
        }
    </script>
</head>
<body>
    <h1>Suma de Números Primos</h1>
    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero" min="1" max="999999">
    <button onclick="calcularSumaPrimos()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
